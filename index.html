<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>storefront</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light justify-content-between">
            <a class="navbar-brand" href="#">
                <span class="ml-2">Tim and Lyle's Shop</span>
            </a>
            <span class="mb-0">Increase Currency 
                <button class="btn-success" onclick="app.ShopController.addFunds()">
                    <i class="fas fa-dollar-sign"></i>
                </button>
            </span>
            <span class="mb-0">Balance Available: 
                <span id="balance"></span>
            </span>
            <span>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cartModal">
                    <i class="fa fa-shopping-cart pl-0 ml-0" aria-hidden="true"></i>
                </button>
            </span>
        </nav>
    </header>
    <body class="container-fluid">
        <div class="modal modalSize row mx-2" id="cartModal" tabindex="-1" role="dialog">
            <div class="col-12 modal-content ">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Your Shopping Cart
                    </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-image">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Total</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="myCart"></tbody>
                    </table>
                </div>
                <div class="modal-footer row border-top-0 ">
                    <div class="col-12 justify-content-center d-flex pb-3">Cart Total: $<span id='cartTotal'></span>
                    </div>
                    <div class="col-12 justify-content-between d-flex">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" onclick="app.shopController.checkout()"
                            data-dismiss="modal">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='https://kit.fontawesome.com/d2e00f75e8.js' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
